<!DOCTYPE html>
{% extends "base.html" %}
{% load static %}

{% block page-header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container m-auto">
        <div class="row text-center">
            <div class="col-12 col-xl-9">
                <hr>
                <h2 class="logo-font mb-4">Product Management</h2>
                <h5 class="text-muted">Update a Design</h5>
                <hr>
            </div>
        </div>

        <!-- To render a form using Crispy form for update product -->
        <div class="row">
            <div class="col-12 col-xl-9">
                <form method="POST" action="{% url 'update_design' product.id %}" class="form mb-2" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <div class="text-right">
                        <a class="btn btn-outline-black rounded-0" href="{% url 'design' %}">Cancel</a>
                        <button class="btn btn-black rounded-0" type="submit">Update Design</button>
                    </div>
                </form>
            </div>            
        </div>
    </div>
{% endblock %}
